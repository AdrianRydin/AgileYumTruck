<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/order-confirmation.css">
    <link rel="stylesheet" href="./styling/font.css">
    <title>Yum Yum Gimmie Sum - Order Confirmation</title>
</head>
<body>
    <div class="header-placeholder"></div>

    <main>

        <article class="confirmation-container">
            <img src="../public/images/boxtop.png" alt="En bild på en matlåda" class="boxtop">
            <section class="confirmation-text">
                <h1 class="fira-sans-bold">Dina wontons tillagas!</h1>
                <h2 class="fira-sans-semibold">ETA 5 min</h2>
                <h3 class="fira-sans-light">#4KJWSDF234K</h3>
            </section>

        </article>

        <section class="confirmation-button-container">
            <div class="new-order-button" alt="Knapp för att göra en ny beställning">
                <h1 class="fira-sans-bold">Gör en ny beställning</h1>
            </div>

            <div class="receipt-button" alt="Knapp för att se kvitto">
                <h1 class="fira-sans-bold">Se kvitto</h1>
            </div>

        </section>

    </main>
    
</body>
</html>
